<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遠隔教育機関</title>
    <!-- 导入框架 -->
    <link rel="stylesheet" href="./bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
        }

        /* 头部的CSS */
        .header {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }

        /* 导航CSS */
        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        /* 导航链接 */
        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* 链接 - 修改颜色 */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* 创建三个不相等的列 */
        .column {
            float: left;
            padding: 10px;
        }

        /* 左右两侧宽度 */
        .column.side {
            width: 25%;
        }

        /* 中间区域宽度 */
        .column.middle {
            width: 50%;
        }

        /* 列后面清除浮动 */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* 响应式布局 - 小于 600 px 时改为上下布局 */
        @media screen and (max-width: 600px) {
            .column {
                width: 100%;
            }
        }

        /* ---------------------------------图片CSS(头)----------------------------- */
        div.img {
            border: 1px solid #ccc;
        }

        div.img:hover {
            border: 1px solid #777;
        }

        div.img img {
            width: 100%;
            height: auto;
        }

        div.desc {
            padding: 15px;
            text-align: center;
        }

        * {
            box-sizing: border-box;
        }

        .responsive {
            padding: 0 6px;
            float: left;
            width: 24.99999%;
        }

        @media only screen and (max-width: 700px) {
            .responsive {
                width: 49.99999%;
                margin: 6px 0;
            }
        }

        @media only screen and (max-width: 500px) {
            .responsive {
                width: 100%;
            }
        }

        .clearfix:after {
            content: "";
            display: table;
            clear: both;
        }

        /* ---------------------------------图片CSS(尾)----------------------------- */

        /* 底部CSS */
        .footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
        }

        /* 表单CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        input,
        textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #7b7b7b;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #9b9e9b;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 5px 0;
        }

        ul li a {
            color: #a6a6a6;
            text-decoration: none;
        }

        ul li a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
    <!-- 导入框架 -->
    <script src="./bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.min.js"></script>
    <!-- 头部 -->
    <div class="header">
        <h1>お問い合わせ</h1>
    </div>
    <!-- 导航 -->
    <div class="topnav">
        <a href="./Home.html">Home</a>
        <a href="./About Us.html">About Us</a>
        <a href="./Courses.html">Courses</a>
        <a href="./Team.html">Team</a>
        <a href="./Contact Us.html">Contact Us</a>
    </div>

    <!-- 主体内容 -->
    <main>
        <section>
            <h2>お問い合わせフォーム</h2>
            <form action="#" method="post">
                <label for="name">お名前:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">メッセージ:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">送信</button>
            </form>
        </section>
        <section>
            <h2>連絡先情報</h2>
            <p><strong>住所:</strong> 京都</p>
            <p><strong>電話番号:</strong> 03-1234-5678</p>
            <p><strong>メール:</strong> info@example.com</p>
        </section>
    </main>
    <!-- 底部区域 -->
    <div class="footer">
        <p>66</p>
    </div>
</body>

</html>
